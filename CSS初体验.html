<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS初体验</title>
	<style>
		p{
			font-size: 24px;
		}
		.bold_text{
			color: blue;
			font-weight: bold;
			font-size: 24px;
		}
		span{
			color: red;
			font-size: 30px;
		}
		#show_title{
			text-align: center;
		}
		#content
		{
			color: green;
		}
	</style>
</head>

<body>
	<div id="show_title">
		<h1>名字藏头诗-卢俊义反</h1>
	</div>
	<div id="content">
		<p>&nbsp;&nbsp;&nbsp;&nbsp;《水浒传》中梁山为了拉<span class="bold_text">卢俊义</span>入伙，&ldquo;智 多 星&rdquo;<span class="bold_text">吴用</span>和<span class="bold_text">宋江</span>便生出一段&ldquo;<span class="bold_text">吴用</span>智取玉麒麟&rdquo;的故事来，利用<span class="bold_text">卢俊义</span>正为躲避&ldquo;血光之灾&ldquo;的惶恐心理，口占四句卦歌，暗藏&ldquo;<span class="bold_text">卢俊义</span>反&rdquo;四个字，结果，成了官府治罪的证据，终于把<span class="bold_text">卢俊义</span>&ldquo;逼&rdquo;上了梁山。</p>
		<p class="bold_text">&nbsp;&nbsp;&nbsp;&nbsp;<span>芦</span>花丛中一扁舟，<span>俊</span>杰俄从此地游。</p>
		<p class="bold_text">&nbsp;&nbsp;&nbsp;&nbsp;<span>义</span>士若能知此理，<span>反</span>躬难逃可无忧。</p>
	</div>
</body>
</html>
